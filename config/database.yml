default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: wallet_development

test:
  <<: *default
  database: wallet_test

production:
  <<: *default
  database: wallet_production
  username: wallet
  password: <%= ENV['WALLET_DATABASE_PASSWORD'] %>
